<!DOCTYPE html>

<html>

<head>
    <title>MY OWN PROJECT</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>
</head>

<body>
    <a-scene id="scene">

        <a-entity position="0 1 0" spe-particles="
color:purple, pink, white, black;
distribution: cube;
randomize-velocity:false;
radius:1;particle-count:700;
velocity:1;velocity-spread:17;
drag:1; max-age:2;
duration:-5;
blending:additive;
active-multiplier:2000;
size:1,1,1,2
">


        </a-entity>

        <a-sky color="#000000"></a-sky>
        <a-camera position="0 0 50"></a-camera>




    </a-scene>

</body>

</html>html>
